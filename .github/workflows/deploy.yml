name: Build and Deploy

on:
  push:
    branches: [ main ]  # 代码推送到 main 分支时触发
  workflow_dispatch:      # 允许手动点击触发
  schedule:
    - cron: '0 0 1 * *'   # 定时触发：每月 1 号的 00:00 (UTC) 自动运行

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- 新增步骤：配置 Python 环境 ---
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # --- 新增步骤：运行论文更新脚本 ---
      # 这会在构建网站前，先去 ORCID 抓取最新数据更新 public/publications.json
      - name: Update Publications
        run: |
          pip install requests
          python update_orcid.py

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
